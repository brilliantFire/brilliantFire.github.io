---
layout: default
---

 <article class="post">
 <h1>{{ page.title }}</h1>
  
 <span>{
   {% for tag in page.tags %}
     {% capture tag_name %}{{ tag }}{% endcapture %}
     <a style = "color: $blue;font-family: $helveticaNeue;text-transform: uppercase;font-size: 15px;" href="/tag/{{ tag_name }}" class="read-more"><code class="highlighter-rouge"><nobr>{{ tag_name }}</nobr></code>&nbsp;</a>
   {% endfor %}
  }</span>

 <div class="entry"
      {{ content }}
 </div>

 <div class="date">
      Written on {{ page.date | date: "%B %e, %Y" }}
 </div>

  {% include disqus.html %}
  </article>
