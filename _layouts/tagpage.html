---
layout: default
---
<div class="post">
  <h1>Tag: {{ page.tag }}</h1>
  <ul>
    {% assign tag = page.tag %}
    {% for post in site.posts %}
      {% if post.tags contains tag %}
        <li>
          <a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date: "%B %d, %Y" }})<br>{{ post.description }}
        </li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
<hr>
